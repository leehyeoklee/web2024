<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간표 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-right: 20px;
        }
        
        table, th, td {
            border: 1px solid black;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        .selected {
            background-color: #dff0d8;
        }
        
        .frame {
            width: 30%; /* 오른쪽 프레임 넓이 */
            height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            right: 0;
            overflow-y: auto;
        }
        
        #timetable {
            display: grid;
            grid-template-columns: 80px repeat(5, 1fr); /* 교시와 요일에 맞춰서 열 설정 */
            grid-auto-rows: 50px; /* 모든 칸의 height를 동일하게 */
            gap: 1px;
            background-color: #ddd;
        }
        
        /* 시간표의 셀 너비를 키우고, 글자가 잘 보이게 함 */
        #timetable > div {
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            word-wrap: break-word;
            font-size: 9px; /* 글자 크기 조정 */
            padding: 2px;
            white-space: pre-wrap; /* 줄 바꿈을 허용 */
            height: 50px; /* 모든 셀의 높이를 동일하게 */
        }
        
        /* 첫 번째 행 (요일) 스타일 */
        #timetable > div:nth-child(-n+6) {
            text-align: center;
            font-size: 18px; /* 글자 크기 2배 */
            font-weight: normal; /* 글자 굵기 없앰 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 각 시간 칸의 텍스트 중앙 정렬 */
        #timetable > div:nth-child(odd) {
            background-color: #f4f4f4;
            font-weight: normal; /* 글자 굵기 없앰 */
        }
        
        /* 시간 칸 스타일 */
        #timetable > div:first-child {
            background-color: #f4f4f4;
            padding: 8px;
            text-align: center;
            font-weight: normal; /* 글자 굵기 없앰 */
        }
        
        
        
</style>

</head>
<body>
    <div>
        <h1 style="text-align: center;">강의 선택</h1>
        <table>
            <thead>
                <tr>
                    <th>강의명</th>
                    <th>강좌번호</th>
                    <th>학점</th>
                    <th>강의시간</th>
                    <th>수강정원</th>
                    <th>교수명</th>
                </tr>
            </thead>
            <tbody> 
                {% for lecture in lectures %}
                <tr onclick="handleLectureClick(this)">
                    <td>{{ lecture.lecture_name }}</td>
                    <td>{{ lecture.lecture_number }}</td>
                    <td>{{ lecture.lecture_credit }}</td>
                    <td>{{ lecture.lecture_time }}</td>
                    <td>{{ lecture.lecture_students }}</td>
                    <td>{{ lecture.professor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="frame">
        <h2 style="text-align: center;">시간표</h2>
        <div id="timetable" style="display: grid; grid-template-columns: 80px repeat(5, 1fr); grid-auto-rows: 50px; gap: 1px; background-color: #ddd;">
            <!-- 시간과 요일 헤더 -->
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;"></div>
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;">월</div>
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;">화</div>
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;">수</div>
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;">목</div>
            <div style="background-color: #f4f4f4; padding: 8px; text-align: center;">금</div>
            <!-- 시간표 내용 -->
        </div>
    </div>

    <script>
        // 시간 파싱 함수
        function parseTime(value) {
            const lectureTime = [];
            try {
                const parts = value.includes(", ") ? value.split(", ") : [value];

                parts.forEach(part => {
                    const [day, timeRange] = part.split("("); // 요일과 시간 분리
                    const trimmedDay = day.trim(); // 요일 정리
                    const range = timeRange.replace(")", "").trim(); // 시간 범위 정리

                    if (range.includes("~")) {
                        const [start, end] = range.split("~").map(Number);
                        lectureTime.push([trimmedDay, [start, end]]);
                    } else {
                        lectureTime.push([trimmedDay, [Number(range)]]);
                    }
                });
            } catch (error) {
                console.error("Invalid time format:", value, error);
                throw new Error("Invalid time format");
            }
            return lectureTime;
        }

        // 강의 클릭 시 처리하는 함수
        async function handleLectureClick(row) {
            const lecture = {
                name: row.cells[0].textContent.trim(),
                code: row.cells[1].textContent.trim(),
                credits: parseInt(row.cells[2].textContent.trim()),
                time: parseTime(row.cells[3].textContent.trim()), // 강의시간 파싱
                capacity: parseInt(row.cells[4].textContent.trim()),
                professor: row.cells[5].textContent.trim()
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/api/timetable", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(lecture)
                });

                if (!response.ok) {
                    throw new Error("서버 응답 오류");
                }

                const result = await response.json(); // 서버로부터 받은 응답 (timetable)
                console.log("서버 응답:", result);

                // 서버에서 받은 timetable 데이터를 시간표에 반영
                populateTimetable(result.timetable); // result.timetable을 사용하여 시간표 업데이트

                row.classList.toggle("selected");
            } catch (error) {
                console.error("전송 실패:", error);
                alert("전송 중 오류가 발생했습니다.");
            }
        }

        
// 시간표에 강의 정보 반영
function populateTimetable(timetable) {
    const timetableContainer = document.getElementById("timetable");
    const dayMap = { "월": 1, "화": 2, "수": 3, "목": 4, "금": 5 };

    timetable.forEach(lecture => {
        lecture.time.forEach(([day, hours]) => {
            const column = dayMap[day]; // 요일에 해당하는 열

            // 시간 범위인 hours 배열을 순회하면서 모든 교시 색칠
            const [startHour, endHour] = hours; // 시작 교시와 끝 교시

            // 시작 교시부터 끝 교시까지 모두 색칠
            for (let hour = startHour; hour <= endHour; hour++) {
                const row = hour; 
                const cellIndex = column + row * 6; // grid index 계산 (시간 포함하여 6열)
                const cell = timetableContainer.children[cellIndex];

                // 해당 교시 칸이 존재하면 강의 정보 및 색상을 추가
                if (cell) {
                    cell.textContent = `${lecture.name}\n(${lecture.professor})`;
                    cell.style.backgroundColor = "#add8e6"; // 색상 추가
                    cell.style.color = "#000";
                    cell.style.textAlign = "center";
                    cell.style.whiteSpace = "pre-wrap"; 
                    cell.style.fontSize = "8px"; 
                    cell.style.overflow = "hidden";
                    cell.style.textOverflow = "ellipsis"; 
                    cell.style.wordBreak = "break-word"; 
                }
            }
        });
    });
}



        document.addEventListener("DOMContentLoaded", async () => {
            // 시간표 초기화
            const timetableContainer = document.getElementById("timetable");
            const startHour = 9; // 첫 교시 시작 시간

            function createTimetableGrid() {
                for (let i = 0; i < 9; i++) {
                    const timeCell = document.createElement("div");
                    timeCell.textContent = `${String(startHour + i).padStart(2, "0")}:00 ~ ${String(startHour + i + 1).padStart(2, "0")}:00`;
                    timeCell.style.backgroundColor = "#f4f4f4";
                    timeCell.style.textAlign = "center";
                    timeCell.style.display = "flex";
                    timeCell.style.justifyContent = "center";
                    timeCell.style.alignItems = "center";
                    timeCell.style.border = "1px solid #ddd";
                    timetableContainer.appendChild(timeCell);

                    for (let j = 0; j < 5; j++) {
                        const cell = document.createElement("div");
                        cell.style.border = "1px solid #ddd";
                        cell.style.height = "50px";
                        cell.style.display = "flex";
                        cell.style.justifyContent = "center";
                        cell.style.alignItems = "center";
                        cell.style.backgroundColor = "#fff";
                        timetableContainer.appendChild(cell);
                    }
                }
            }

            createTimetableGrid();
        });
    </script>
</body>
</html>
